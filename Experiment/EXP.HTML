<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Weather App</title>
  <link rel="stylesheet" href="EXP.CSS" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button aria-label="Search">
        <img src="weather-app-img (1)/images/search.png" alt="Search icon" />
      </button>
    </div>

    <div class="weather" style="display:none;">
      <img class="weather-icon" src="" alt="Weather icon" />
      <h1 class="temp"></h1>
      <h2 class="city"></h2>

      <div class="details">
        <div class="col">
          <img src="weather-app-img (1)/images/humidity.png" alt="Humidity icon" />
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="weather-app-img (1)/images/wind.png" alt="Wind icon" />
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="EXP.JS"></script>
</body>
</html>
