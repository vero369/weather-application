<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Card Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Our Products</h1>

  <div class="card-container">
    <div class="card">
      <h3>Product 1</h3>
      <p>This is a great product.</p>
    </div>
    <div class="card">
      <h3>Product 2</h3>
      <p>This is another great product.</p>
    </div>
    <div class="card">
      <h3>Product 3</h3>
      <p>This is yet another great product.</p>
    </div>
  </div>

</body>
</html>
