<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App
  </title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="weather-app-img (1)/images/search.png" alt="search button"></button>
    </div>
    <div class="weather">
      <img src="weather-app-img (1)/images/rain.png" alt="rain"> 
      <h1 class="temp">31.73Â°c</h1>
      <h2 class="city">Bangaluru</h2>
      <div class="details">
        <div class="col">
          <img src="weather-app-img (1)/images/humidity.png" alt="dew">
          <div>
            <p class="humidity">87%</p>
            <p>Humidity</p>
          </div>
        </div>
         <div class="col">
          <img src="weather-app-img (1)/images/wind.png" alt="wind">
          <div>
            <p class="wind">7.72 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="weather.js"></script>
</body>
</html>
